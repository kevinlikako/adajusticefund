<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - ADA Justice Fund</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Support the ADA Justice Fund</h1>
    <p>Your donation helps us fight for digital accessibility and hold businesses accountable.</p>
</header>

<div class="container">
    <h2>Make a Donation</h2>
    <p>Please fill out the form below to donate. Your support makes a difference!</p>

    <form action="thankyou.html" method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="amount">Donation Amount ($):</label><br>
        <select id="amount" name="amount">
            <option value="10">$10</option>
            <option value="25">$25</option>
            <option value="50">$50</option>
            <option value="100">$100</option>
            <option value="250">$250</option>
            <option value="500">$500</option>
        </select><br><br>

        <label for="payment">Payment Method:</label><br>
        <select id="payment" name="payment">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="check">Mail-in Check</option>
        </select><br><br>

        <label for="message">Leave a Message (Optional):</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit Donation">
    </form>
</div>

<footer>
    <p>Â© 2024 ADA Justice Fund - Digital Accessibility Rights</p>
</footer>

</body>
</html>
